- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
- clean: ['~']

- link:
    ~/.config/i3: i3
    ~/.wakatime.cfg: wakatime.cfg
    ~/.config/i3status: i3status
    ~/.config/kitty: kitty
    ~/.config/lvim: lvim
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.gitconfig: gitconfig
    ~/.local/bin: bin
    ~/.oh-my-zsh/custom/plugins/: zsh/oh-my-zsh/custom/plugins/
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/oh-my-zsh/custom/themes/powerlevel10k
