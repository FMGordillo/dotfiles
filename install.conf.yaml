- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.gitconfig: gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.oh-my-zsh/custom/plugins/: zsh/oh-my-zsh/custom/plugins/
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/oh-my-zsh/custom/themes/powerlevel10k
    ~/.p10k.zsh: zsh/.p10k.zsh
    ~/.tool-versions: rtx/.tool-versions



