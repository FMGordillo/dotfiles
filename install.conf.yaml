- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
- clean: ['~']

- link:
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/kitty: kitty
    ~/.config/lvim: lvim
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.local/bin: bin
    ~/.tool-versions: rtx/.tool-versions
    ~/.wakatime.cfg: wakatime/wakatime.cfg
    ~/.zshrc: zsh/.zshrc
